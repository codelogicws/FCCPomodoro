<!--
User Story: I can start a 25 minute pomodoro, and the timer will go off once 25 minutes has elapsed.

User Story: I can reset the clock for my next pomodoro.

User Story: I can customize the length of each pomodoro.
-->
<head>
  <title>Pomodoro</title>
  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script src='../built/src/main.js'></script>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
  <div class="container">
      <h1 id='title'>Pomodoro</h1>

      <div class='row'>
        <div class='col-xs-1 col-md-2'></div>
        <div class='col-xs-10 col-md-8'>
          <a id="start" class="glyphicon glyphicon-play controls" onclick="startTimer()" onMouseOver="this.style.cursor='pointer'"></a>
          <a id="pause" class="glyphicon glyphicon-pause controls" onclick="stopTimer()" onMouseOver="this.style.cursor='pointer'"></a>
          <a id="stop" class="glyphicon glyphicon-stop controls" onclick="resetTimer()" onMouseOver="this.style.cursor='pointer'"></a>
        </div>
        <div class='col-xs-1 col-md-2'></div>
      </div>

  </div>
<div class='row'>
  <div class='col-xs-1 col-md-2'></div>
  <div id="time" class='col-xs-10 col-md-8 timedisplay'></div>
  <div class='col-xs-1 col-md-2'></div>
</div>


  <div class="center">
    <a id="increaseMin" class="glyphicon glyphicon-plus smallcontrols" onclick="add()"></a>
    <span id='pomodorotime' class="smallcontrols"></span>
    <a id="decreseMin" class="glyphicon glyphicon-minus smallcontrols" onclick="sub()"></a>
  </div>

</body>
